<main>
    <header>
        <h1> Heroes List </h1>
    </header>

    <section>
        
        <nav>
            <button (click)="onClick()">Novo Heroi</button>

            <div *ngIf="heroes.length > 0" class="heroes-exists">
                Existem {{heroes.length}} Herois
            </div>
        </nav>

        <div class="heroes-list">
            <div *ngFor="let hero of heroes">
                <app-hero-card [hero]="hero" ></app-hero-card>
            </div>              
        </div>
    </section>
</main>
